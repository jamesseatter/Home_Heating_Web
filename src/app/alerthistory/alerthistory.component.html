<h4>Historical Temperature Alerts</h4>

<div class="row">
    <div class="col-sm-4">
        <!--Query history picker-->
        <h3>Alert History</h3>
        <select name="dayRange" [ngModel]="queryDays" (ngModelChange)="onSelectDayRange($event)">
            <option *ngFor="let dh of dataHistoryOptions" [ngValue]="dh.id">{{dh.name}}</option>
        </select>
        <button type="button" class="btn btn-sm" aria-label="Left Align" (click)="onRefreshData()">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
    </div>
</div>

<div class="container-fluid">
  
  <table *ngIf="pageElementStatus.htmlShowAlertTable && alertData2.length > 0" class="table table-hover table-hover table-condensed">
    <thead>
      <tr>
        <th>Date</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let field of alertData2">
        <td>{{field.Date}}</td>
        <td>{{field.Temperature}}</td>
      </tr>
    </tbody>
  </table>
</div>
